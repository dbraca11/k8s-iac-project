        .video-card {

            border-radius: 12px;

            box-shadow: 0 6px 15px rgba(0,0,0,0.1); 
            border: 1px solid #e1e8ed;
        }

        .iframe-container { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .iframe-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .card-info { padding: 20px; text-align: left; }
        .card-info h3 { margin: 0 0 8px 0; font-size: 1.2rem; color: #0056b3; }
        .card-info p { margin: 0; font-size: 0.95rem; color: #555; line-height: 1.4; }

        /* Footer */
        footer { margin-top: 50px; padding: 20px; color: #888; font-size: 0.85rem; }
